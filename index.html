<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Form</title>
</head>
<body>
<!-- formulario de registro-->
    
    <div class="container-form sign-up ">
        <div class="welcome-back">
            <div class="message">
                <h2>Formulario</h2>
                <p>Si ya tienes una cuenta inicia sesion</p>
                <button class="sign-up-btn">Iniciar sesion</button>
            </div>
        </div>
        <!-- formulario crear cuenta-->
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta </h2>
                <div class="iconos">
                    <div class="border-icon">
                        <i class='bx bxl-instagram'></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-linkedin' ></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-git'></i>
                    </div>
                </div>
                <p class="cuenta-gratis">Crea tu cuenta gratis</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Registrarse">
        </form>
    </div>
    <!-- formulario de inicio de sesion-->
    <div class="container-form sign-in ">
         <!-- formulario de inicio de  sesion -->
        <form class="formulario">
            <h2 class="create-account">Iniciar sesion </h2>
                <div class="iconos">
                    <div class="border-icon">
                        <i class='bx bxl-instagram'></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-linkedin' ></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-git'></i>
                    </div>
                </div>
                <p class="cuenta-gratis">¿aun no tienes cuenta?</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Iniciar secion">
        </form>

        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    
        
    </div>
     <!-- scrip-->
    <script src="main.js"></script>
</body>
</html>
